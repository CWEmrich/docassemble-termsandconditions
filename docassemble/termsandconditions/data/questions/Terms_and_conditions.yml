---
code: |
  interview_short_title = "Get a Terms and conditions"
---
code: |
  al_form_type = "other" 
---
objects:
  - organizations: ALPeopleList
  - al_logo: DAStaticFile.using(filename="suffolk.png")
---
sections:
  - Introduction
  - organizations_there_are_any: About the Organization
